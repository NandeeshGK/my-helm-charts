pipeline:
    name: nginx
    identifier: nginx
    projectIdentifier: GitExp
    orgIdentifier: CSE
    tags: {}
    stages:
        - stage:
              name: test-deploy
              identifier: testdeploy
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: testnginx
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: kustomise
                                        type: Kustomize
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: account.NandeeshGithub
                                                    gitFetchType: Branch
                                                    folderPath: kustomize/helloWorld
                                                    repoName: harness-docs
                                                    branch: main
                                            pluginPath: ""
                                            skipResourceVersioning: false
                  infrastructure:
                      environmentRef: dev
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: account.k8s
                              namespace: default
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
